<script>
  let apInstance = null;
  const currentPlaylistId = "14477349320";
  const STORAGE_KEY = "playInfo";

  
  const checkInstanceInterval = setInterval(() => {
    const aplayerElement = document.querySelector('.aplayer');
    if (aplayerElement && aplayerElement.aplayer) {
      apInstance = aplayerElement.aplayer;
      clearInterval(checkInstanceInterval);
      console.log("Hugo ä¸­è·å– APlayer å®ä¾‹æˆåŠŸ");
      initPlayerEvents();
      return;
    }

    if (window.APlayer && window.APlayer.instances && window.APlayer.instances.length > 0) {
      apInstance = window.APlayer.instances[0];
      clearInterval(checkInstanceInterval);
      console.log("ä»å…¨å±€åˆ—è¡¨è·å–å®ä¾‹");
      initPlayerEvents();
      return;
    }

    console.log("Hugo ä¸­ç­‰å¾… APlayer å®ä¾‹...");
  }, 300);

  function initPlayerEvents() {
    if (!apInstance) return;

    
    window.addEventListener('beforeunload', savePlayState);
    document.addEventListener('visibilitychange', savePlayState);

    
    apInstance.on('list:loaded', restorePlayState);
  }

  function savePlayState() {
    if (!apInstance) return;
    const playInfo = {
      playlistId: currentPlaylistId,
      index: apInstance.list.index,
      currentTime: apInstance.audio.currentTime,
      paused: apInstance.paused
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(playInfo));
  }

  function restorePlayState() {
    const savedInfo = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (!savedInfo || savedInfo.playlistId !== currentPlaylistId) return;

    if (savedInfo.index < apInstance.list.songs.length) {
      apInstance.list.switch(savedInfo.index);
      apInstance.once('canplay', () => {
        apInstance.seek(savedInfo.currentTime);
        if (!savedInfo.paused) {
          apInstance.play().catch(() => {
            apInstance.notice("ç‚¹å‡»ç»§ç»­æ’­æ”¾", 3000);
          });
        }
      });
    }
  }

  
  document.addEventListener('click', () => {
    if (apInstance && !apInstance.paused) {
      apInstance.play().catch(() => {});
    }
  }, { once: true });
</script>
